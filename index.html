  // Create new project
  const newProject = {
    id: projectsData.length + 1,
    title: title,
    description: description,
    image: "https://readdy.ai/api/search-image?query=software development project with code editor and modern application interface, professional programming environment&width=400&height=300&flag=eebc23427332dde11537213da6e396cd&seq=" + (projectsData.length + 10) + "&orientation=landscape",

    likes: 0,
    comments: 0,
    liked: false,
    codeSnippet: codeSnippet
  };
  
  // Add to data

  // Render projects

  // Reset form and close modal

// Add event listeners to project menu buttons

// Show message if no projects
if (filteredProjects.length === 0) {
const noResults = document.createElement('div');
noResults.className = 'col-span-3 py-16 text-center';
noResults.innerHTML = `
<div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center rounded-full bg-gray-100">
<i class="ri-search-line text-3xl text-gray-400"></i>
</div>
<h3 class="text-lg font-medium text-gray-900 mb-1">No projects found</h3>
<p class="text-gray-500">Try adjusting your search or filters</p>
`;

// Project menu
function showProjectMenu(event, projectId) {
event.stopPropagation();
// Remove any existing menus
const existingMenu = document.querySelector('.project-context-menu');
if (existingMenu) {
document.body.removeChild(existingMenu);
}
// Create menu
const menu = document.createElement('div');
menu.className = 'project-context-menu absolute bg-white rounded-lg shadow-lg py-2 z-50 w-48';
menu.style.top = `${event.clientY}px`;
menu.style.left = `${event.clientX}px`;
menu.innerHTML = `
<button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 edit-project" data-id="${projectId}">Edit Project</button>
<button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 share-project" data-id="${projectId}">Share Project</button>
<button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 delete-project" data-id="${projectId}">Delete Project</button>
`;
document.body.appendChild(menu);
// Position menu to ensure it's visible
const menuRect = menu.getBoundingClientRect();
if (menuRect.right > window.innerWidth) {
menu.style.left = `${window.innerWidth - menuRect.width - 10}px`;
}
if (menuRect.bottom > window.innerHeight) {
menu.style.top = `${window.innerHeight - menuRect.height - 10}px`;
}
// Add event listeners
menu.querySelector('.edit-project').addEventListener('click', () => {
showNotification('Edit functionality would open here', 'info');
document.body.removeChild(menu);
});
menu.querySelector('.share-project').addEventListener('click', () => {
showNotification('Share functionality would open here', 'info');
document.body.removeChild(menu);
});
menu.querySelector('.delete-project').addEventListener('click', () => {
const index = projectsData.findIndex(p => p.id === projectId);
if (index !== -1) {
projectsData.splice(index, 1);
renderProjects();
showNotification('Project deleted successfully', 'success');
}
document.body.removeChild(menu);
});
// Close menu when clicking elsewhere
document.addEventListener('click', function closeMenu() {
if (document.body.contains(menu)) {
document.body.removeChild(menu);
}
document.removeEventListener('click', closeMenu);
});
}
// Initialize
document.addEventListener('DOMContentLoaded', () => {
renderProjects();
// Add name attributes to form inputs
document.querySelector('input[placeholder="Enter project title"]').setAttribute('name', 'title');
document.querySelector('textarea').setAttribute('name', 'description');
document.querySelector('input[placeholder="e.g. React, Node.js, MongoDB"]').setAttribute('name', 'technologies');
// Image upload preview
const fileUploadContainers = document.querySelectorAll('.border-dashed');
fileUploadContainers.forEach(container => {
  const fileInput = container.querySelector('input[type="file"]');
  if (!fileInput) return;
  
  container.addEventListener('click', () => {
    fileInput.click();
  });
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files && e.target.files[0]) {
      const reader = new FileReader();
      
      if (fileInput.name === 'projectImage') {
        reader.onload = function(e) {
          // Create image preview
          const preview = document.createElement('div');
          preview.className = 'relative mt-4';
          preview.innerHTML = `
            <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg" />
            <button type="button" class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-md remove-preview">
              <i class="ri-close-line text-gray-500"></i>
            </button>
          `;
          
          // Remove existing preview if any
          const existingPreview = container.querySelector('.relative');
          if (existingPreview) {
            container.removeChild(existingPreview);
          }
          
          container.appendChild(preview);
          
          // Add remove button functionality
          preview.querySelector('.remove-preview').addEventListener('click', (e) => {
            e.stopPropagation();
            container.removeChild(preview);
            fileInput.value = '';
          });
        };
        reader.readAsDataURL(e.target.files[0]);
      } else if (fileInput.name === 'codeFile') {
        reader.onload = function(e) {
          // Create code preview
          const preview = document.createElement('div');
          preview.className = 'code-preview relative mt-4 bg-gray-100 rounded-lg p-4 text-left';
          
          const fileName = e.target.files[0].name;
          const fileExtension = fileName.split('.').pop().toLowerCase();
          const fileIcon = getFileIcon(fileExtension);
          
          preview.innerHTML = `
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <i class="${fileIcon} text-gray-700 mr-2"></i>
                <span class="text-sm font-medium">${fileName}</span>
              </div>
              <button type="button" class="w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm remove-preview">
                <i class="ri-close-line text-gray-500"></i>
              </button>
            </div>
            <div class="text-xs text-gray-600 overflow-hidden max-h-24">
              <pre class="whitespace-pre-wrap">${e.target.result.substring(0, 200)}${e.target.result.length > 200 ? '...' : ''}</pre>
            </div>
          `;
          
          // Remove existing preview if any
          const existingPreview = container.querySelector('.code-preview');
          if (existingPreview) {
            container.removeChild(existingPreview);
          }
          
          container.appendChild(preview);
          
          // Add remove button functionality
          preview.querySelector('.remove-preview').addEventListener('click', (e) => {
            e.stopPropagation();
            container.removeChild(preview);
            fileInput.value = '';
          });
        };
        reader.readAsText(e.target.files[0]);
      }
    }
  });
  
  // Drag and drop functionality
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    container.addEventListener(eventName, (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
  });
  
  container.addEventListener('dragover', () => {
    container.classList.add('border-primary');
  });
  
  container.addEventListener('dragleave', () => {
    container.classList.remove('border-primary');
  });
  
  container.addEventListener('drop', (e) => {
    container.classList.remove('border-primary');
    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
      fileInput.files = e.dataTransfer.files;
      const event = new Event('change');
      fileInput.dispatchEvent(event);
    }
  });
});
// Helper function to get file icon based on extension
function getFileIcon(extension) {
  const iconMap = {
    'js': 'ri-javascript-line',
    'jsx': 'ri-javascript-line',
    'ts': 'ri-typescript-line',
    'tsx': 'ri-typescript-line',
    'py': 'ri-python-line',
    'java': 'ri-code-line',
    'html': 'ri-html5-line',
    'css': 'ri-css3-line'
  };
  
  return iconMap[extension] || 'ri-file-code-line';
}
// Add event listeners for view code buttons
document.addEventListener('click', (e) => {
  if (e.target.classList.contains('view-code-btn') || e.target.closest('.view-code-btn')) {
    const button = e.target.classList.contains('view-code-btn') ? e.target : e.target.closest('.view-code-btn');
    const projectId = parseInt(button.getAttribute('data-id'));
    showCodeViewer(projectId);
  }
});
});
// Function to show code viewer modal
function showCodeViewer(projectId) {
  const project = projectsData.find(p => p.id === projectId);
  if (!project || !project.codeSnippet) {
    showNotification('No code available for this project', 'info');
    return;
  }
  
  // Create modal if it doesn't exist
  let codeViewerModal = document.getElementById('codeViewerModal');
  if (!codeViewerModal) {
    codeViewerModal = document.createElement('div');
    codeViewerModal.id = 'codeViewerModal';
    codeViewerModal.className = 'fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50';
    document.body.appendChild(codeViewerModal);
  }
  
  // Determine language for syntax highlighting
  let language = 'javascript';
  if (project.tags.includes('Python')) language = 'python';
  else if (project.tags.includes('Java')) language = 'java';
  else if (project.tags.includes('Dart')) language = 'dart';
  
  // Update modal content
  codeViewerModal.innerHTML = `
    <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
      <div class="p-4 border-b border-gray-200 flex items-center justify-between">
        <div class="flex items-center">
          <i class="ri-code-line text-primary mr-2"></i>
          <h2 class="text-lg font-semibold text-gray-900">${project.title} - Code</h2>
        </div>
        <button class="text-gray-400 hover:text-gray-500" id="closeCodeViewerBtn">
          <i class="ri-close-line text-xl"></i>
        </button>
      </div>
      <div class="flex-1 overflow-auto">
        <pre class="p-6 bg-gray-50 text-sm text-gray-800 overflow-auto whitespace-pre-wrap">${project.codeSnippet}</pre>
      </div>
      <div class="p-4 border-t border-gray-200 flex justify-end">
        <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-button text-sm font-medium whitespace-nowrap" id="copyCodeBtn">
          <i class="ri-file-copy-line mr-1"></i> Copy Code
        </button>
      </div>
    </div>
  `;
  
  // Show modal
  codeViewerModal.classList.remove('hidden');
  codeViewerModal.classList.add('flex');
  
  // Add event listeners
  document.getElementById('closeCodeViewerBtn').addEventListener('click', () => {
    codeViewerModal.classList.add('hidden');
    codeViewerModal.classList.remove('flex');
  });
  
  document.getElementById('copyCodeBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(project.codeSnippet)
      .then(() => {
        showNotification('Code copied to clipboard', 'success');
      })
      .catch(err => {
        showNotification('Failed to copy code', 'error');
      });
  });
}
</script>
